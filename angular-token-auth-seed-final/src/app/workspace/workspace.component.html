<h4>Hello User!</h4>
<p>
  You have {{tasks.length}} things to do
</p>
<div class="row" *ngIf="taskCreationForm">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Create New Task</span>
        <new-task></new-task>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Next up</span>
      </div>
    </div>
  </div>
</div>
<div class="row">
    <div class="col s12 m6 l6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Lists</span>
          <ul *ngFor="let list of lists">
            <li>{{list.id}} - {{list.title}}<i class="material-icons pull-right" (click)="deleteList(list.id)">delete</i></li>
          </ul>
          <div *ngIf="listCreationForm">
            <form (ngSubmit)="processForm()">
              <input type="text" name="title" id="title" placeholder="List's Name" [(ngModel)]="list.title"/>
              <button type="submit" class="waves-effect waves-light blue btn" > add this</button>
            </form>
          </div>
          <a class="btn-floating halfway-fab waves-effect waves-light blue" (click)="newList()"><i class="material-icons">add_circle</i></a>
        </div>
      </div>
    </div>
    <div class="col s12 m6 l6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Tasks</span>
          <ul *ngFor="let task of tasks">
            <li>{{task.id}}</li>
            <li>{{task.title}}</li>
          </ul>
          <a class="btn-floating halfway-fab waves-effect waves-light blue" (click)="newTask()"><i class="material-icons">add_circle</i></a>
        </div>
      </div>
    </div>
</div>
