<h4>Hello User!</h4>
<p>
  You have X things to do
</p>
<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Next up</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6 l6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Lists</span>
          <ul *ngFor="let list of lists">
            <li>{{list.id}} - {{list.title}}</li>
            <ul>
              <li>
                
              </li>
            </ul>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col s12 m6 l6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Tasks</span>
          <ul *ngFor="let task of tasks">
            <li>{{task.id}}</li>
            <li>{{task.title}}</li>
          </ul>
        </div>
      </div>
    </div>
</div>
